cc = clang
clang.exe = "emcc.bat"
clang.linkerexe = "emcc.bat"
nimcache = "../cache"
outdir = "../bin"
cpu = "wasm32"
os = "linux"
d = "emscripten"
warning[GcMem] = off
@if submodule:
  noMain = "on"
  passC = "-s WASM=1"
  passL = "-s WASM=1"
@else:
  passC = "-s WASM=1"
  passL = "-s WASM=1"
@end
