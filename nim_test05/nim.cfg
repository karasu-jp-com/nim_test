cc = clang
clang.exe = "emcc.bat"
clang.linkerexe = "emcc.bat"
nimcache = "../cache"
outdir = "../bin"
cpu = "wasm32"
os = "linux"
d = "emscripten"
warning[GcMem] = off

@if submodule:
  noMain = "on"
  passC = "-s WASM=1 -s SIDE_MODULE=1 -s EXPORT_ALL=1 -O3"
  passL = "-s WASM=1 -s SIDE_MODULE=1 -s EXPORT_ALL=1 -O3"
@else:
  passC = "-s WASM=1 -s MAIN_MODULE=1 -s EXPORT_ALL=1 -O3"
  passL = "-s WASM=1 -s MAIN_MODULE=1 -s EXPORT_ALL=1 -O3"
@end